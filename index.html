<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Երկրներ և մայրաքաղաքներ - Թեստ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="name-form-container">
    <div id="language-select" style="text-align:center; margin-bottom: 10px;">
      <button class="lang-btn" data-lang="hy" style="margin: 0 5px; font-size: 24px;">🇦🇲</button>
      <button class="lang-btn" data-lang="ru" style="margin: 0 5px; font-size: 24px;">🇷🇺</button>
      <button class="lang-btn" data-lang="en" style="margin: 0 5px; font-size: 24px;">🇬🇧</button>
    </div>
    <form id="name-form">
      <label for="name-input">Մուտքագրեք ձեր անունը</label><br />
      <input id="name-input" type="text" autocomplete="off" required placeholder="Մուտքագրեք ձեր անունը"/>
      <button type="submit">Սկսել խաղը</button>
    </form>
  </div>

  <div id="game-area" style="display:none;">
    <div id="header-bar">
      <div id="user-name" style="float:left; font-weight:bold;"></div>
      <div id="score-info" style="float:right;"></div>
      <div style="clear:both;"></div>
    </div>
    <div id="question-container">
      <div id="question"></div>
      <div id="answer-buttons" class="btn-grid"></div>
    </div>
    <button id="try-again-btn" style="display:none;">Փորձել նորից</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
